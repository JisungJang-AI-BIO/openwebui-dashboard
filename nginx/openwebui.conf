# ──────────────────────────────────────────────────────────────
# Open WebUI - Main (443)
# ──────────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name openwebui.sbiologics.com;

    ssl_certificate     /etc/nginx/ssl/star_sbiologics_com_Fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/star_sbiologics_com_key.pem;
    ssl_protocols       TLSv1.3;

    client_max_body_size 2048M;
    proxy_read_timeout   1200s;
    proxy_send_timeout   1200s;
    proxy_connect_timeout 1200s;

    location /ws/ {
        proxy_pass http://127.0.0.1:10085/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://127.0.0.1:10085;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
}

# ──────────────────────────────────────────────────────────────
# Dashboard (30088)
#   /api/  → dashboard-backend (10086)
#   /      → dashboard-frontend (10087)
# ──────────────────────────────────────────────────────────────
server {
    listen 30088 ssl;
    server_name openwebui.sbiologics.com;

    ssl_certificate     /etc/nginx/ssl/star_sbiologics_com_Fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/star_sbiologics_com_key.pem;
    ssl_protocols       TLSv1.3;

    client_max_body_size 10M;
    proxy_read_timeout   60s;
    proxy_send_timeout   60s;
    proxy_connect_timeout 10s;

    error_page 497 https://$host:30088$request_uri;

    # Dashboard API → backend
    location /api/ {
        proxy_pass http://127.0.0.1:10086;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:10086;
    }

    # Dashboard UI → frontend
    location / {
        proxy_pass http://127.0.0.1:10087;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
